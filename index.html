<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <a href="todolist.html">
                <h1 class="todo_list_header">To Do List</h1>
            </a>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <hr>
                <p class="enter">Write what to do and Press Enter!</p>
                <div class="input_area">
                    <input type="text" class="inputText" placeholder="what to do" />
                </div>
                <ul class="todo-list-js todo_list"></ul>
            </div>
            <div class="col-sm-6">
                <hr>
                <p id="enter">Done</p>
                <ul class="done-list-js done_list"></ul>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
